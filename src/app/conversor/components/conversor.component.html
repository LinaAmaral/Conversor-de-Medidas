<div>
    <form #conversorForm="ngForm">
        
        <label for="unidade">Selecione a medida: </label>
        <select #medida name="unidade" id="unidade" [(ngModel)]="conversao.unidade" (change)="onSelect(medida.value)">
            <option *ngFor="let medida of medidas" [value]="medida" >
                {{medida}}
            </option>
        </select>

        <br>

        <label for="from">De: </label>
        <select name="from" id="from" [(ngModel)]="conversao.from">
            <option *ngFor="let unidade of unidades" [value]="unidade.sigla" >
                {{unidade.sigla}} - {{unidade.descricao}}
            </option>
        </select>

        <br>

        <label for="to">Para: </label>
        <select name="to" id="to" [(ngModel)]="conversao.to">
            <option *ngFor="let unidade of unidades" [value]="unidade.sigla" >
                {{unidade.sigla}} - {{unidade.descricao}}
            </option>
        </select>

        <br>

        <label for="valor">Valor: </label>
        <input type="text" name="valor" [(ngModel)]="conversao.valor">

        <br>

        <input type="submit" (click)="converter()" data-target="#modalResult" data-toggle="modal">

    </form>
   <app-modal-result
   [id]="'modalResult'"
   [conversaoResponse]="conversaoResponse"
   [conversao]="conversao"
   (onConfirm)="init()">
       
   </app-modal-result>
</div>
